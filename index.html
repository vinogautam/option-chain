	var db = firebase.database().ref('/ism-option-chain');
	$(document).ready(function(){
    db.on('value', function(s){
      var data = s.val();
      if (data) {
        var filterData = data.filtered.data.filter(a => (a.strikePrice > data.records.underlyingValue) ? ((a.strikePrice - data.records.underlyingValue) < 1000) : ((data.records.underlyingValue - a.strikePrice) < 1000));
        $("#data-container").empty();

        filterData.forEach(a => {
          $("#data-container").append('<tr><th>'+a.CE.openInterest+'</th><th>'+parseInt(a.CE.changeinOpenInterest)+'</th><th>'+a.CE.totalTradedVolume+'</th><th>'+a.CE.lastPrice+'</th><th style="background:grey">'+a.strikePrice+'</th><th>'+a.PE.lastPrice+'</th><th>'+a.PE.totalTradedVolume+'</th><th>'+parseInt(a.PE.changeinOpenInterest)+'</th><th>'+a.PE.openInterest+'</th></tr>')
        });

	$("#ceoi").text(data.filtered.CE.totOI);
	$("#peoi").text(data.filtered.PE.totOI);
      }
    });
  });
